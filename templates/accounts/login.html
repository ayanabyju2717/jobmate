{% extends "base.html" %}
{% block title %}Login â€“ JobMate{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="text-center mb-4">
                <div class="rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
                     style="width:70px;height:70px;background:var(--jm-primary-light);">
                    <i class="bi bi-box-arrow-in-right fs-2 text-primary"></i>
                </div>
                <h3 class="fw-bold">Welcome Back</h3>
                <p class="text-muted">Sign in to your JobMate account</p>
            </div>
            <div class="card p-4">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-semibold">{{ field.label }}</label>
                        <input type="{{ field.field.widget.input_type|default:'text' }}"
                               name="{{ field.html_name }}"
                               class="form-control {% if field.errors %}is-invalid{% endif %}"
                               placeholder="{{ field.label }}" required>
                        {% for error in field.errors %}
                        <div class="invalid-feedback">{{ error }}</div>
                        {% endfor %}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-jm w-100 py-2">
                        <i class="bi bi-box-arrow-in-right me-1"></i> Login
                    </button>
                </form>
                <div class="text-center mt-3">
                    <span class="text-muted">New here?</span>
                    <a href="{% url 'signup' %}" class="fw-semibold text-decoration-none"> Create an account</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
